<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MY Calculator</title>
    <link rel="stylesheet" href="alculator.css">
</head>
<body>
    <div class="card">
        <div></div><h3>My-Calculator</h3>
        <input type="text" placeholder="0" id="inputbox">
        <div>
            <button class="opr">AC</button>
            <button class="opr">DEl</button>
            <button class="opr">%</button>
            <button class="opr">/</button>
    
        </div>
        <div>
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button class="opr">*</button>
    
        </div>
        <div>
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button class="opr">-</button>
    
        </div>
        <div>
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button class="opr">+</button>
    
        </div>
        <div>
            <button>00</button>
            <button>0</button>
            <button>.</button>
            <button class="equalbtn">=</button>
    
        </div>
        <div>
    
        </div>
    </div>
    <script src="calculator.js"></script>
</body>
</html>
